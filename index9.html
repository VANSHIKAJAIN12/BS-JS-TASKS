<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK 3</title>
    <style>
        .container{
            border: 2px solid black;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td><label for="number1">1st Number:</label></td>
                <td><input type="number"  id="num1" placeholder="Enter 1st number"></td>
            </tr>
            <tr>
                <td><label for="number2">2nd Number:</label></td>
                <td><input type="number"  id="num2" placeholder="Enter 2nd number"></td>
            </tr>
            <tr>
                <td><button onclick="multiply()">Multiply</button></td>
                <td><button onclick="divide()">Division</button></td>
            </tr>
        </table>
        <p>The Result is:</p>
        <p id="multiplied"></p>
        <p id="divided"></p>
    </div>
    <script>
        function multiply(){
            const numb1 = document.getElementById('num1').value;
            const numb2 = document.getElementById('num2').value;
            const multiplied = numb1*numb2;
            document.getElementById('multiplied').textContent = multiplied;
        }
        function divide(){
            const numb1 = document.getElementById('num1').value;
            const numb2 = document.getElementById('num2').value;
            if(numb2 == 0){
                alert("Please enter a valid number.");
                return;
            }
            const divided = numb1/numb2;
            document.getElementById('divided').textContent = divided;
        }
    </script>
</body>
</html>
