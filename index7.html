<!DOCTYPE html>
<html>
<head>
    <title>JS TASK 1</title>
</head>
<body>
    <h1>Reverse a Number</h1>
    
    <input type="number" id="originalNumber" placeholder="Enter a number">
    <button onclick="reverseNumber()">Reverse</button>

    <p>Reversed Number: <span id="reversedNumber"></span></p>

    <script>
        function reverseNumber() {
            // Get the input number from the HTML input element
            const originalNumber = document.getElementById('originalNumber').value;

            // Check if the input is a valid number
            if (isNaN(originalNumber)) {
                alert("Please enter a valid number.");
                return;
            }

            // Convert the number to a string, reverse it, and then parse it back to a number
            const reversedNumber = parseFloat(originalNumber.toString().split('').reverse().join(''));

            // Display the reversed number
            document.getElementById('reversedNumber').textContent = reversedNumber;
        }
    </script>
</body>
</html>
