<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS TASK 5</title>
  </head>
  <body>
    <center>
      <form action="" name="myForm">
        <table>
          <thead>
            FORM
          </thead>
          <tr>
            <td>Name:</td>
            <td><input type="text" id="name" /></td>
            <td id="name-mes"></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" id="mail" /></td>
            <td id="mail-mes"></td>
          </tr>
          <tr>
            <td>Website:</td>
            <td><input type="url" id="web" /></td>
            <td id="web-mes"></td>
          </tr>
          <tr>
            <td>Message:</td>
            <td><textarea id="messages" cols="30" rows="10"></textarea></td>
            <td id="mes"></td>
          </tr>
          <tr>
            <td>
              <button type="submit" onclick="validateForm()">Submit</button>
            </td>
          </tr>
        </table>
      </form>
    </center>
    <script>
      function validateForm() {
        let x = document.forms["myForm"]["name"].value;
        if (x == "") {
          //   alert("Name must be filled out");
          let message = "This field is required";
          document.getElementById("name-mes").textContent = message;
          return false;
        }
        let y = document.forms["myForm"]["mail"].value;
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if(!y.match(mailformat)){
            let message = "A valid email address is required";
            document.getElementById("mail-mes").textContent = message;
            return false;
        }
        let z = document.forms["myForm"]["messages"].value;
        if (z == "") {
          //   alert("Name must be filled out");
          let message = "This field is required";
          document.getElementById("mes").textContent = message;
          return false;
        }
    }
    </script>
  </body>
</html>
